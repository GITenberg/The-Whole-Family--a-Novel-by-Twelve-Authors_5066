description: "The Whole Family: a Novel by Twelve Authors (1908) is a collaborative\
  \ novel told in twelve chapters, each by a different author. This unusual project\
  \ was conceived by novelist William Dean Howells and carried out under the direction\
  \ of Harper's Bazaar editor Elizabeth Jordan, who (like Howells) would write one\
  \ of the chapters herself. Howells' idea for the novel was to show how an engagement\
  \ or marriage would affect and be affected by an entire family. The project became\
  \ somewhat curious for the way the authors' contentious interrelationships mirrored\
  \ the sometimes dysfunctional family they described in their chapters. Howells had\
  \ hoped Mark Twain would be one of the authors, but Twain did not participate. Other\
  \ than Howells himself, Henry James was probably the best-known author to participate.\
  \ The novel was serialized in Harper's Bazaar in 1907-08 and published as a book\
  \ by Harpers in late 1908.\n From Wikipedia (CC BY-SA)."
